<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Pass Application</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="main">
        <div class="header">
            <h2 class="heading1">TELANGANA STATE ROAD TRANSPORT CORPORATION</h2>
            <h2>GENERAL BUS PASS APPLICATION</h2>
        </div>
        <fieldset >
            <legend>Application Details</legend>
            <form action="" class="forms">
            <label for="name">Name*</label>
            <input type="text" id="name">
            <label for="fname">Father's/ Guardian's Name*</label>
            <input type="text" id="fname"><br>
            <label for="dateofbirth">Date of birth*</label>
            <input type="date">
            <label for="gender">Gender*</label>
            <input type="radio" name="gender">
            <label for="female">Female</label>
            <input type="radio" name="gender">
            <label for="male">Male</label><br>
            <label for="age">Age As on: </label>
            <input type="text" id="age">
            <label for="adhaar">Adhaar No:</label>
            <input type="number" id="adhaar"><br>
            <label for="whatsapp">Whatsapp No*</label>
            <input type="tel" id="whatsapp">
            <label for="email">E-mail Id*</label>
            <input type="email" id="email"><br>
            <label for="photo">Photo*</label>
            <input type="file">
            </form>
        </fieldset>
        <fieldset>
            <legend>Residential Address Details</legend>
            <form action="" class="forms">
            <label for="address">Applicant's Address*</label>
            <textarea name="" id=""></textarea>
            <label for="district">District*</label>
            <select name="" id="district">
                <option value="select" disabled>--Select</option>
                <option value="hyderabad">HYDERABAD</option>
            </select><br>
            <label for="mandal">Mandal*</label>
            <select name="" id="mandal">
                <option value="select" disabled>--Select</option>
                <option value="hyderabad">HYDERABAD</option>
            </select>
            <label for="village">Village*</label>
            <select name="" id="village">
                <option value="select" disabled>--Select</option>
                <option value="hyderabad">HYDERABAD</option>
            </select><br>
            <label for="pincode">Pincode*</label>
            <input type="number" id="pincode">
            </form>
        </fieldset>

        <fieldset>
            <legend>Pass Type Details</legend>
            <form action="" class="forms">
            <label for="city">City*</label>
            <select name="" id="city">
                <option value="select" disabled>--Select</option>
                <option value="hyderabad">HYDERABAD</option>
            </select><br>
            <label for="passtype">Pass Type*</label>
            <select name="" id="passtype">
                <option value="select" disabled selected>--Select</option>
                <option value="hyderabad">GREATER PASS</option>
                <option value="hyderabad">GENERAL ORDINARY ROUTE PASS MTLY</option>
                <option value="hyderabad">ORDINARY PASS</option>
                <option value="hyderabad">GENERAL METRO EXPREE ROUTE PASS MLTY</option>
                <option value="hyderabad">METRO EXPRESS PASS</option>
                <option value="hyderabad">METRO DELUXE PASS</option>
            </select>
            </form>
        </fieldset>
        <fieldset>
            <legend>Mode of Payment & Pass Collection</legend>
            <form action="" class="forms">
            <label for="payment">Payment Mode*</label>
            <select name="" id="payment">
                <option value="select" disabled>--Select</option>
                <option value="hyderabad">Select Payment Mode</option>
            </select><br>
            <label for="passdelivary">Pass Delivary Mode*</label>
            <select name="" id="passdelivary">
                <option value="select" disabled>--Select</option>
                <option value="hyderabad">Select Pass Delivary Mode</option>
            </select><br>
            <label for="center">Center at Which you want to collect Pass*</label>
            <select name="" id="center">
                <option value="select" selected disabled>--Select</option>
                <option value="hyderabad">RTC KPHB -- HYD [30/05/2025</option>
                <option value="hyderabad">RTC KPHB -- HYD [30/05/2025</option>
                <option value="hyderabad">RTC KPHB -- HYD [30/05/2025</option>
                <option value="hyderabad">RTC KPHB -- HYD [30/05/2025</option>
                <option value="hyderabad">RTC KPHB -- HYD [30/05/2025</option>
                <option value="hyderabad">RTC KPHB -- HYD [30/05/2025</option>
            </select>
            </form>
        </fieldset>
        <div class="captcha">
        <input type="button" value="RWd8Oc" class="btn">
        <input type="text" class="captcha-input"><br>
        <input  type="Submit"  class="captcha-btn">
        </div>
    </div>
</body>
</html>
